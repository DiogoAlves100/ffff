<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuração de Perfil</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <div class="config-container">
    <h2>Configurações de Perfil</h2>
    <form id="perfil-form">
      <div class="input-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" value="usuarioteste">
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" value="teste@email.com">
      </div>
      <div class="input-group">
        <label for="profile-picture">Foto de Perfil</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        <div class="profile-pic-preview">
          <img src="assets/logo.png" id="preview-img" alt="Preview Foto" />
          <span id="file-name">Nenhum arquivo escolhido</span>
        </div>
      </div>
      <button type="submit" class="save-btn">Salvar Alterações</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("profile-picture");
    const previewImg = document.getElementById("preview-img");
    const fileName = document.getElementById("file-name");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
        fileName.textContent = file.name;
      } else {
        fileName.textContent = "Nenhum arquivo escolhido";
        previewImg.src = "assets/logo.png";
      }
    });

    document.getElementById("perfil-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Dados salvos com sucesso! (simulação)");
      // Aqui você pode fazer um fetch para atualizar os dados no banco
    });
  </script>

</body>
</html>
